<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Material Icons CDN -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>填寫訂購資訊</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container py-7">
      <div class="row">
        <div class="col-12 col-lg-8">
          <ol class="paylist list-unstyled d-flex pt-2 mb-0">
            <li>確認訂單</li>
            <li>填寫訂購資訊</li>
            <li class="active">填寫付款資訊</li>
            <li>完成訂購</li>
          </ol>
        </div>
      </div>
    </div>
    <main class="container pb-12">
      <div class="row">
        <div class="col-12 col-lg-4 order-lg-2">
          <h1 class="fw-bold fs-5 mb-5">付款資訊</h1>
          <div class="mb-3">
            <label for="creditcardNum" class="form-label">信用卡帳號</label>
            <input
              type="text"
              class="form-control"
              id="creditcardNum"
              placeholder="Xxxx-xxxx-xxxx-xxxx"
            />
          </div>
          <div class="mb-3">
            <label for="exp" class="form-label">有效日期</label>
            <input
              type="text"
              class="form-control"
              id="exp"
              placeholder="(MM/YY)"
            />
          </div>
          <div class="mb-3">
            <label for="csc" class="form-label">安全碼</label>
            <input
              type="password"
              class="form-control"
              id="csc"
              placeholder="***"
            />
          </div>
          <!-- 商品總額 -->
          <div class="mt-15">
            <div class="d-flex justify-content-between mb-1">
              <p class="fw-medium">小計</p>
              <p>NT$1050</p>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <p class="fw-medium">折扣</p>
              <p>-NT$50</p>
            </div>
            <div class="d-flex justify-content-between mb-8">
              <p class="fw-bold fs-5">總金額</p>
              <p class="fw-bold fs-5">NT$1000</p>
            </div>
          </div>
        </div>
        <!-- 購買商品資訊 -->
        <div class="col-lg-8 order-lg-1">
          <div class="mb-14 mb-lg-0">
            <div class="card border-0 mb-7">
              <div class="row g-0 d-flex align-items-stretch mb-3">
                <!-- 左邊圖片 -->
                <div class="col-6 col-lg-2">
                  <img
                    src="../assets/images/card1.jpg"
                    alt="card1"
                    class="img-fluid"
                  />
                </div>

                <!-- 右邊文字 -->
                <div class="col-6 d-flex">
                  <div class="card-body d-flex flex-column py-lg-0">
                    <h2 class="fw-bold fs-4 mb-1">2020 台味設計展</h2>
                    <div
                      class="d-lg-flex align-items-lg-center justify-content-lg-between"
                    >
                      <p class="fw-medium mb-1 mb-lg-0 d-md-block">
                        01 JUN — 31 OCT
                      </p>
                      <p class="fw-bold fs-5 d-none d-lg-block">NT$350</p>
                      <p class="fw-bold fs-5 d-none d-lg-block">1</p>
                    </div>
                    <div class="d-flex justify-content-between">
                      <p class="text-secondary-20">
                        全票<span
                          class="fw-bold text-dark fs-5 ms-1 d-inline-block d-lg-none"
                          >1</span
                        >
                      </p>
                      <p class="fw-bold fs-5 d-block d-lg-none">NT$350</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card border-0 mb-7">
              <div class="row g-0 d-flex align-items-stretch mb-3">
                <!-- 左邊圖片 -->
                <div class="col-6 col-lg-2">
                  <img
                    src="../assets/images/card2.jpg"
                    alt="card2"
                    class="img-fluid"
                  />
                </div>

                <!-- 右邊文字 -->
                <div class="col-6 d-flex">
                  <div class="card-body d-flex flex-column py-lg-0">
                    <h2 class="fw-bold fs-4 mb-1">No.22 線上設計展</h2>
                    <div
                      class="d-lg-flex align-items-lg-center justify-content-lg-between"
                    >
                      <p class="fw-medium mb-1 mb-lg-0 d-md-block">
                        01 JUN — 31 OCT
                      </p>
                      <p class="fw-bold fs-5 d-none d-lg-block">NT$350</p>
                      <p class="fw-bold fs-5 d-none d-lg-block">1</p>
                    </div>
                    <div class="d-flex justify-content-between">
                      <p class="text-secondary-20">
                        全票<span
                          class="fw-bold text-dark fs-5 ms-1 d-inline-block d-lg-none"
                          >1</span
                        >
                      </p>
                      <p class="fw-bold fs-5 d-block d-lg-none">NT$350</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card border-0">
              <div class="row g-0 d-flex align-items-stretch mb-3">
                <!-- 左邊圖片 -->
                <div class="col-6 col-lg-2">
                  <img
                    src="../assets/images/card3.jpg"
                    alt="card3"
                    class="img-fluid"
                  />
                </div>

                <!-- 右邊文字 -->
                <div class="col-6 d-flex">
                  <div class="card-body d-flex flex-column py-lg-0">
                    <h2 class="fw-bold fs-4 mb-1">高雄設計節</h2>
                    <div
                      class="d-lg-flex align-items-lg-center justify-content-lg-between"
                    >
                      <p class="fw-medium mb-1 mb-lg-0 d-md-block">
                        01 JUN — 31 OCT
                      </p>
                      <p class="fw-bold fs-5 d-none d-lg-block">NT$350</p>
                      <p class="fw-bold fs-5 d-none d-lg-block">1</p>
                    </div>
                    <div class="d-flex justify-content-between">
                      <p class="text-secondary-20">
                        全票<span
                          class="fw-bold text-dark fs-5 ms-1 d-inline-block d-lg-none"
                          >1</span
                        >
                      </p>
                      <p class="fw-bold fs-5 d-block d-lg-none">NT$350</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 手機板顯示按鈕 -->
      <div class="d-flex gap-5 d-block d-lg-none">
        <button
          type="button"
          class="btn btn-outline-primary w-50"
          onclick="window.location.href='checkout-2.html'"
        >
          返回
        </button>
        <button
          type="button"
          class="btn btn-danger w-50"
          onclick="window.location.href='checkout-4.html'"
        >
          下一步
        </button>
      </div>
      <!-- 桌機板顯示按鈕 -->
      <div class="row d-lg-flex justify-content-lg-between d-none d-lg-block">
        <div class="col-lg-1">
          <button
            type="button"
            class="btn btn-outline-primary w-100"
            onclick="window.location.href='checkout-2.html'"
          >
            返回
          </button>
        </div>
        <div class="col-lg-4">
          <button
            type="button"
            class="btn btn-danger w-100"
            onclick="window.location.href='checkout-4.html'"
          >
            下一步
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="../main.js"></script>
  </body>
</html>
